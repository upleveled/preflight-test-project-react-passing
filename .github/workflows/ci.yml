name: CI
on: push

jobs:
  ci:
    name: CI
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build create-react-app app
        run: pnpm build
      - name: Install and run Preflight
        run: |
          pnpm add --global https://pkg.csb.dev/upleveled/preflight/commit/236a1e57/@upleveled/preflight
          preflight
